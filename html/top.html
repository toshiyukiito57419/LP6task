<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/top.css">
        <title>LP6制作</title>
    </head>
    <body>
        <div class="top-contents">
            <div class="section">
                <img src="../img/stocksun_logo_pc.png" alt="stocksun-logo-pc" class="pc">
                <img src="../img/stocksun_logo_sp.png" alt="stocksun-logo-sp" class="sp">
            </div>
            <div class="kv">
                <p class="kv-title">日本最大規模のフリーランスイベント</p>
                <div class="kv-logo">
                    <img src="../img/kv_pc.svg" alt="kv-logo_pc" class="pc">
                    <img src="../img/kv_sp.png" alt="kv-logo_sp" class="sp">
                    <img src="../img/kv_sub_title.png" alt="kv_sub_title" class="kv_sub_title sp">
                    
                </div>
                <div class="kv-date">
                    <img src="../img/date_pc.png" alt="kv-date_pc" class="pc">
                    <img src="../img/date_sp.png" alt="kv-date_sp" class="sp">
                </div>
                <div class="kv-place">
                    東京国際フォーラム&nbsp;&nbsp;ホールE2
                </div>
                <div class="kv-line pc">
                    <p class="kv-line-text">
                        事前申し込みはこちら<span class="kv-line-free">（無料）</span>
                    </p>
                    <img src="../img/LINE_Brand_icon 1.png" alt="kv-line-icon" class="kv-line-icon">
                </div>
            </div>
        </div>
    </body>
</html>
